## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/springrest?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=CET
spring.datasource.username = HIDDEN
spring.datasource.password = HIDDEN

## Hibernate Properties# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

## Log SQL Queries and format them properly
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Spring Mail Definitions
spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.username = HIDDEN
spring.mail.password = HIDDEN
# Switch - true: only debug mails via println, false: send real mails
spring.mail.properties.mail.prevent_sending = true
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true

